<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.0/css/mdb.min.css" rel="stylesheet">
    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Stalemate" rel="stylesheet">
    <!-- My own stylesheet -->
    <link href="style.css" rel="stylesheet">

    <title>Sample website</title>
  </head>
  <body>
    <div class="container">
      <nav class="navbar justify-content-center">
        <button class="btn btn-indigo rounded" type="button" id="showHideButton">Show/Hide</button>
        <button class="btn btn-indigo rounded" type="button" id="toggleClassButton">Style text</button>
        <button class="btn btn-indigo rounded" type="button" id="switchVideoButton">Switch video</button>
        <button class="btn btn-indigo rounded" type="button" id="dropTextButton">Drop text</button>
        <button class="btn btn-indigo rounded" type="button" id="bringBackTextButton">Bring back text</button>
      </nav>
      <div class="fullscreen-bg">
        <video id="video-section" class="fullscreen-bg__video" autoplay loop muted>
            <source id="video-source" src="https://mdbootstrap.com/img/video/Tropical.mp4" type="video/mp4" />
            Your browser does not support the video tag.
        </video>
      </div>
      <div class="row">
        <div class="col d-flex justify-content-center align-items-center">
            <span id="main-text" class="main-text">Just some random text</span>
        </div>
      </div>
    </div>
    <!-- Own JS -->
    <script type="text/javascript" src="script.js"></script>

    <!-- JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0/umd/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.0/js/mdb.min.js"></script>

  </body>
</html>
